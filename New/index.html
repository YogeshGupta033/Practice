<body>
  
  <script>
    let welcome="Hello Everyone";

    let BagPrice=(15599-(10/100 *15599)) -272;
    let JeansPrice=2499 - (41/100*2499)-29;

    let bagSummary = `Your final Myntra Bag amount is â‚¹ ${BagValue}`;

    let a = 5;

    let c = b+a+45;
    
    console.log('Value of a is :'+a);
    console.log('Value of b is :'+b);
    console.log('1st value of c is : '+c)
    c+=c;

    console.log('value of c after ++ is : '+c);

  </script>
