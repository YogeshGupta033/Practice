<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="Style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<center>
  <div id="CricketBody">
    <h1 class="cricketHead">Bat Ball Stump Game</h1>
    <Button id="bat" class="gameButton" onclick="
      let computerChoice = generateComputerChoice();
      let resultMsg = getResult(bat, computerChoice);
      // console.log(`Computer Choice is ${computerChoice}`);
      // console.log(resultMsg);
      showResult('bat', computerChoice,resultMsg)
      // alert(`Your Choice is Bat. computer Choice is ${computerChoice} and ${resultMsg}`);
    ">Bat</Button>

    <button id="ball" class="gameButton" onclick="
      computerChoice = generateComputerChoice();
      resultMsg = getResult(ball, computerChoice);
      // console.log(`Computer Choice is ${computerChoice}`);
      // console.log(resultMsg);
      showResult('ball', computerChoice, resultMsg)
      // alert(`Your Choice is Ball. computer Choice is ${computerChoice} and ${resultMsg}`);
    ">Ball</button>

    <button id="stump" class="gameButton" onclick="
      computerChoice = generateComputerChoice();
      resultMsg = getResult(stump, computerChoice);
      // console.log(`Computer Choice is ${computerChoice}`);
      // console.log(resultMsg);
      showResult('stump',computerChoice,resultMsg)
      // alert(`Your Choice is Stump. computer Choice is ${computerChoice} and ${resultMsg}`);
    ">Stump</button>

  </div>
</center>
<script src="game.js"></script>
</body>
</html>
